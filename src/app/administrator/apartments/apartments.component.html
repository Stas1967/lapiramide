<div class="pagetitle">
    <h1>Apartamentos</h1>
    <button mat-fab color="primary" (click)="openDialog()">
        <mat-icon>apartment</mat-icon>
    </button>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let room"> <img src="{{room.image}}" alt="" width="60px"> </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let room"> {{room.title}} </td>
    </ng-container>

    <ng-container matColumnDef="adults">
        <th mat-header-cell *matHeaderCellDef> Adultos </th>
        <td mat-cell *matCellDef="let room"> {{room.adults}} </td>
    </ng-container>

    <ng-container matColumnDef="child">
        <th mat-header-cell *matHeaderCellDef> Niños </th>
        <td mat-cell *matCellDef="let room"> {{room.child}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio</th>
        <td mat-cell *matCellDef="let room"> {{room.price | currency: '€'}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef><mat-icon>more_vert</mat-icon> </th>
        <td mat-cell *matCellDef="let room"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
