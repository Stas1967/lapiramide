<div class="imgcontainer" mat-dialog-content>
    <div class="imagenes">
        <div class="imgitem" *ngFor="let im of imageList | async">
            <a [mat-dialog-close]="data.bigimg ? im.big : im.mini"><img class="img" [src]="im.mini" [alt]="im.alt"
                    loading="lazy"></a>
        </div>
        <!-- <div *ngof="data.bigimg === true">
        <div class="imgitem" *ngFor="let im of imageList | async">
            <a [mat-dialog-close]="im.mini"><img class="img" [src]="im.mini" [alt]="im.alt" loading="lazy"></a>
        </div>
        </div> -->
    </div>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
    <button class="actionbtn" [mat-dialog-close] mat-raised-button color="accent">
        <mat-icon>close</mat-icon>
        Cerrar
    </button>
</div>
