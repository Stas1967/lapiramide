<div class="pagetitle">
    <h1>Usuarios autenticados</h1>
    <button mat-fab color="primary" (click)="openDialog()">
        <mat-icon>person_add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;{{element.secondname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.office.viewValue}} </td>
    </ng-container>

    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> Uid </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="height: 32px;"></div>
