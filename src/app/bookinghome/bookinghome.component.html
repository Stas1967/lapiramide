<div class="book">
    <!-- <span class="dayscount" *ngIf="getSelectedDays() > 0">Días seleccionados: {{getSelectedDays()}}</span> -->
    <mat-form-field style="color: rgb(48, 21, 0);" [appearance]="aperance">
        <mat-label id="label" for="picker">Intervalo de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="today">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date" (dateChange)="getSelectedDays()">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker [dateClass]="dateClass" touchUi="true"></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <button *ngIf="btnVisible" mat-raised-button class="button" (click)="goToOffer()">
        <mat-icon style="margin-right: 32px;">room_service</mat-icon>
        <span>Reservar</span>
    </button>
</div>
