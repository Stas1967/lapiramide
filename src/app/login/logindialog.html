<div mat-dialog-title>
    <mat-icon>{{data.dialogicon}}</mat-icon>
    <span mat-dialog-title>{{data.dialogtitle}}</span>
</div>
<div mat-dialog-content>
    <div [innerHtml]="data.dialogtxt"></div>

    <p></p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">
        <mat-icon class="iconbtn">close</mat-icon>
        <span>{{data.show ? 'Cancel' : 'Ok'}}</span>
    </button>
</div>
