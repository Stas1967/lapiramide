<div class="container">
    <div [ngClass]="isSmall ? 'ofsm' : 'ofxl'">
        <div class="titlebox">
            <div>
                <div class="title">
                    Registrar nuevo usuario
                </div>

            </div>
        </div>
        <hr style="margin: 36px;">
        <div class="logbox">
            <form [formGroup]="logform" style="width: 100%;">
                <div class="formfield">
                    <mat-form-field class="full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput value="" formControlName="firstname">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Apellido</mat-label>
                        <input matInput value="" formControlName="secondname">
                    </mat-form-field>
                </div>
                <div class="formfield">
                    <mat-form-field class="full-width">
                        <mat-label>Correo electronico</mat-label>
                        <input matInput value="" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput value="" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="formfield">
                    <mat-form-field class="full-width">
                        <mat-label>Documento</mat-label>
                        <input matInput value="" formControlName="dni">
                    </mat-form-field>
                </div>
                <div class="formbox">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput value="" formControlName="logemail">
                        <mat-error *ngIf="logform.invalid">{{getEmailErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput value="" formControlName="logpassw" [type]="hidefpass ? 'password' : 'text'"
                            autocomplete="on">
                        <button mat-icon-button matSuffix (click)="hidefpass = !hidefpass"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidefpass">
                            <mat-icon>{{hidefpass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="logform.invalid">{{getPassErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <div>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button class="loginbtn" mat-stroked-button (click)="LogUser()"
                        [disabled]="!logform.valid"><mat-icon>login</mat-icon>Login</button>

                </div>
            </form>
        </div>
    </div>
</div>
